<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <script src="bootstrap/css/bootstrap.css"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/excluir.js"></script>
    <script src="cordova.js"></script>

    <title>Excluir</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-12">
                <a class="navbar-brand" href="index.html">Sistema Web</a>
               
               
                    <ul class="navbar-nav">
                       
                            <a class="nav-link" href="index.html"> Cadastrar <span class="sr-only">(current)</span>
                            </a>
                       
                        <li class="nav-item">
                            <a class="nav-link" href="consulta.html">Consultar</a>
                        </li>
                    </ul>
                </div>
            </nav>
        


    <br>
    <div class="card mb-3 col-12">
        <div class="card-body">

            <h5 class="card-title">&nbsp; Excluir - Agendamento de Potenciais Clientes</h5>
            <p class="card-text"> &nbsp; Sistema utilizado para Excluir de serviços.</p>
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">&nbsp;Nome:</label>
                    <input type="text" class="form-control" id="txtNome" placeholder="Nome do Cliente">

                    <label for="formGroupExampleInput2"> &nbsp; Telefone</label>
                    <input type="tel" class="form-control" id="txtTelefone" placeholder="(xx)xxxxx-xxx">

                    <label for="exampleFormControlSelect1"> &nbsp;Origem</label>
                    <select class="form-control" id="txtOrigem">
                        <option>Celular</option>
                        <option>Fixo</option>
                        <option>Whatsapp</option>
                        <option>Facebook</option>
                        <option>Instagram</option>
                        <option>Google Meu Negocio</option>
                    </select>

                    <label for="txtData">&nbsp;Data de Contato:</label>
                    <input type="date" class="form-control" id="txtDataContato">

                    <label for="exampleFormControlTextarea1">&nbsp;Observação:</label>
                    <textarea class="form-control" id="txtObservacao" rows="3"></textarea>
                </div>
                <button type="button" id="btnBuscar" class="btn btn-primary">Buscar</button>
                <button type="submit" id="btnExcluir" class="btn btn-primary">Excluir</button>
            </form>
        </div>
    </div>
    
</body>

</html>
