<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
        style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> 
        <meta name="format-detection" content="telephone=no"> <meta name="msapplication-tap-highlight" content="no"> 
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"> <meta name="color-scheme" content="light dark"> 
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css"> 
        <script src="cordova.js"></script>
        <script src="js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="js/index.js"></script>

    <title>form</title>
</head>

<body>
  <div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-12">
            <a class="navbar-brand" href="index.html">Sistema Web</a>
                <ul class="navbar-nav">
                        <a class="nav-link" href="index.html"> Cadastrar <span class="sr-only">(current)</span>
                        </a>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="consulta.html">Consultar</a>
                    </li>
                </ul>
            </div>
        </nav>

    <br>

      	<div class="card mb-3 col-12">
				<div class="card-body"
        <form>
            <div class="form-group">
                <h5 class="card-title">Cadastrar - Agendamento de Potenciais Clientes</h5>
                <p class="card-text">Sistema utilizado para agendamento de serviços.</p>
                <label for="formGroupExampleInput">&nbsp;Nome:</label>
                <input type="text" class="form-control" id="txtNome">

                <label for="formGroupExampleInput2">&nbsp;Telefone</label>
                <input type="tel" class="form-control" id="txtTelefone" placeholder="(xx)xxxxx-xxx">

                <label for="exampleFormControlSelect1">&nbsp;Origem</label>
                <select class="form-control" id="txtOrigem">
                    <option>Celular</option>
                    <option>Fixo</option>
                    <option>Whatsapp</option>
                    <option>Facebook</option>
                    <option>Instagram</option>
                    <option>Google Meu Negocio</option>
                </select>

                <label for="txtData">&nbsp;Data de Contato:</label>
                <input type="date" class="form-control" id="txtDataContato">

                <label for="exampleFormControlTextarea1">&nbsp;Observação:</label>
                <textarea class="form-control" id="txtObservacao"></textarea>
            </div>
            <button type="submit" id="btnInserir" class="btn btn-primary">Cadastrar</button>
        </form>
        </div>
        </div>
        




        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
